{{ define "main" }}

<div class="section">
    <div class="container">
        <div class="columns">
            <div class="column">
                {{ partial "breadcrumbs.html" . }}
            </div>
        </div>
        <div class="columns is-variable is-8">
            <div class="column is-8">
                {{ range (where .Pages "Type" "blog") }}
                <div class="content mb-6">
                    <img src="{{ .Params.featured_image }}" alt="">
                    <h1 class="title is-3 mb-0">{{.Title}}</h1>
                    <time> {{.Date.Format "Jan 2, 2006" }}</time><br>
                    <p>{{ .Summary | markdownify }}</p><a href="{{ .Permalink }}" class="secondary-btn readmore">Read More</a>
                </div>
                {{ end }}
            </div>
{{ partial "blog-sidebar.html" . }}

        </div>
    </div>
</div>

{{ end }}
