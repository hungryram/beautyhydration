  
{{ define "main" }}

<div class="section agent-lists">
    <div class="container">
      <div class="columns">
        <div class="column">
          <h1 class="title is-4">{{ .Title }}</h1>
        </div>
      </div>
        <div class="columns">
            <div class="column">
                    <div class="default-single content">
                        {{ .Content }}


                        {{ if in .Permalink "privacy" }}
                        <script id="CookieDeclaration" src="https://consent.cookiebot.com/96dad2bb-aa26-44da-aa5d-d5d040d8cf9f/cd.js" type="text/javascript" async></script>
                        {{ end }}
                    </div>
            </div>
        </div>
    </div>
</div>

{{ end }}
