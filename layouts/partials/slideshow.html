<section class="hero is-fullheight hero__container">
    <!-- Hero head: will stick at the top -->
{{ partial "navbar.html" . }}
    <!-- Hero content: will be in the middle -->
    <div class="hero-body" style="position: absolute; z-index:1;">
          <div class="container">
            <div class="columns">
                <div class="column has-text-centered">
                    <h1 class="hero-title title is-1 has-text-centered animate__animated  animate__zoomIn">{{ .Site.Data.design.home_slideshow.slideshow_title }}</h1>
                    <h2 class="hero-subtitle subtitle has-text-centered animate__animated  animate__zoomIn">{{ .Site.Data.design.home_slideshow.slideshow_subtitle }}</h2>
                    <br>
                    <p class="hero-p-button animate__animated animate__fadeInUp animate__delay-1s">
                        <a href="https://fhlny.myaestheticrecord.com/book/appointments" target="_blank" class="hero-button ">Check our availability</a>
                    </p>
                </div>
            </div> 
          </div>
    </div>

<div class="home-slide" style="filter:contrast(1.2) brightness(1);">
{{ range .Site.Data.design.home_slideshow.slideshow }}
    <div style="background:radial-gradient(circle,rgba(128,78,15, .18),rgba(59,0,59,.18)),url({{ . }});height:100vh;background-size:cover;background-position:center">
    </div>
{{ end }}
  </div>
</section>
