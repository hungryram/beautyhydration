<section class="hero is-fullheight hero__container">
    <!-- Hero head: will stick at the top -->
{{ partial "navbar.html" . }}
    <!-- Hero content: will be in the middle -->
    <div class="hero-body" style="position: absolute; z-index:1;">
          <div class="container">
            <div class="columns">
                <div class="column has-text-centered">
                    <h1 class="hero-title title is-1 has-text-centered">{{ .Site.Data.design.home_slideshow.slideshow_title }}</h1>
                    <h2 class="hero-subtitle subtitle has-text-centered has-text-white">{{ .Site.Data.design.home_slideshow.slideshow_subtitle }}</h2>
                    <br>
                    <p>
                        <a href="https://fhlny.myaestheticrecord.com/book/appointments" target="_blank" class="hero-button">Book an Appointment</a>
                    </p>
                </div>
            </div> 
          </div>
    </div>

<div class="home-slide" style="filter:contrast(.7) brightness(.9)">
{{ range .Site.Data.design.home_slideshow.slideshow }}
    <div style="background:url({{ . }});height:100vh;background-size:cover;background-position:center">
    </div>
{{ end }}
  </div>
</section>
