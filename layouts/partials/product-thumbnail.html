<div class="thumbnail__product">
    <a href="{{ .Permalink }}">
        <div class="thumbnail__container">
            <div class="thumbnail__image" style="background:url({{ with .Params.gallery }}{{ index . 0 }}{{ end }}) no-repeat center;background-size:cover;height:35vh">{{ if .Params.on_sale }}<span class="sale-tag">Sale</span>{{ end }}</div>
        </div>
    </a>
    <div class="columns is-mobile thumbnail__details">
        <div class="column is-8">
            <div class="product__title">
                <h1 class="title is-6">{{ .Title }}</h1>
                <p>{{ .Params.short_title }}</p>
            </div>
        </div>
        <div class="column">
            <div class="product__price">
                <h1 class="title is-6 has-text-right">{{ if .Params.on_sale }} <span class="sale-price">${{ lang.NumFmt 2 .Params.price }} </span>{{ .Params.sale_price }}{{ else }}${{ lang.NumFmt 2 .Params.price }}{{ end }}</h1>
            </div>
        </div>
    </div>
</div>
